<!DOCTYPE html>
<html>
<head>

<link href='https://fonts.googleapis.com/css?family=Rajdhani:600' rel='stylesheet' type='text/css'>
<link href='text/css/main.css' rel='Alternate StyleSheet'>

</head>
<body>
<button class = 'button' onclick="nameInp()">Input names</button>
<style>
  body {
  	background-image: url("image/bg.jpg");
          background-repeat:no-repeat;
          background-size:cover;
  }

</style>
<script>
  function put(person1,person2){
    document.getElementById("person1").innerHTML = person1
    document.getElementById("person2").innerHTML = person2
  }
  function nameInp(){
    var person1 = prompt("Please enter first name", "Adolf Hitler");
    var person2 = prompt("Please enter last name", "Adolf Hitler")
    put(person1,person2)
  }
</script>
<div class="container">
  <div class="killFeed">
    <a href="" class="killer" id = 'person1'>person1</a>
    <div class="weapon usp"></div>
    <div class="headshot"></div>
    <div class="wallbang true" ></div>
    <a href="" class="killed" id = 'person2'>person2</a>
  </div>
</div>

</html>
