<body>
<button onclick="nameInp()">Input names</button>

<script>
function put(){

    <a href="" class="killer">'+ person1 +'</a>

  </div>
</div>')
}
function nameInp(){
var person1 = prompt("Please enter first name", "Adolf Hitler");
var person2 = prompt("Please enter last name", "Adolf Hitler")
put()
}
